<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <form action="https://formspree.io/damian.gurgul@gmail.com" method="POST">
        <h1>Formularz zapisu uczesnika na szkolenie</h1>
        <label for="name">Imię:</label><br />
        <input type="text" name="name" id="name">
        <br/>

        <label for="surname">Nazwisko:</label><br/>
        <input type="text" name="surname" id="surname">
        <br/>

        <label for="email">E-mail:</label><br/>
        <input type="email" name="email" id="email">
        <br/>

        <label for="tel">Telefon:</label><br/>
        <input type="tel" name="tel" id="tel">
        <br/>
        <br/>
        <label for="city">Miasto:</label>
            <select name="city" id="city">
                <option value="krakow">Kraków</option>
                <option value="warszawa">Warszawa</option>
                <option value="gdansko">Gdańsk</option>
            </select>
        <br/>

        <p>Wybierz płeć :</p>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna</label>
        <input type="radio" value="female" name="gender" id="female"><label for="female">Kobieta</label>
        <br/>
        <br/>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement">Wyrażam zgodę na przetwarzanie moich danych osobowych</label><br/>
        <br/>
        <label for="message">Wiadomość: </label><br/>
        <textarea name="message" id="message"></textarea>
        <br/>
        
        <input type="submit" value="Send">

    </form>
</body>
</html>
